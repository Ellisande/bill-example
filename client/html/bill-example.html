<head>
  <title>bill-example</title>
</head>

<body>
  <h1>My Bills</h1>

  {{> billList}}
</body>

<template name="billList">
   <h2>Late Bills</h2>
   <ul>
    {{#each lateBills}}
      {{> bill}}
    {{/each}}
   </ul>
   <h2>Due Bills</h2>
   <ul>
    {{#each dueBills}}
      {{> bill}}
    {{/each}}
   </ul>
   <h2>Upcoming Bills</h2>
   <ul>
    {{#each upcomingBills}}
      {{> bill}}
    {{/each}}
   </ul>
</template>

<template name="bill">
  <li>{{name}}: {{amount}}</li>
</template>
