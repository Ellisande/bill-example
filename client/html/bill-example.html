<head>
  <title>bill-example</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="billList">
   <h2>All my bills</h2>
   <ul>
    {{#each myBills}}
      <li>{{name}}: {{amount}}</li>
    {{/each}}
   </ul>
</template>
